<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="10" />
  <title>UNMS is starting</title>
  <style>
    @font-face {
      font-family: 'ubnt';
      src: url('/public/ubnt.ttf');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: "Lato", "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
      font-weight: 400;
      font-size: 0.875rem;
      min-height: 100%;
    }

    h1 {
      font-size: 2.250rem;
      font-weight: 500;
      letter-spacing: 0.1px;
      text-align: left;
      color: #00a0df;
    }

    p {
      font-size: 1.250em;
      font-weight: 500;
      text-align: left;
      color: #6fbfde;
    }

    a {
      color: #00a0df;
      text-decoration: none;
      cursor: pointer;
      outline: none;
    }

    .unifiContainer {
      width: 100%;
      min-height: 100%;
      background-color: #ffffff;
    }

    .mainContainer {
      width: 100%;
      height: calc(100vh - 11.875rem);
    }

    .rocketContainer {
      width: 100%;
      height: 11.875rem;
      background: url("/public/rocket.svg") no-repeat;
      background-position: right top;
    }

    .login-account__logo {
      margin-top: 4rem;
      margin-left: 4rem;
      text-align: left;
      line-height: 0.25;
      display: block;
      width: fit-content;
      color: #00a0df;
    }

    .icon {
      font-family: 'ubnt';
    }

    .ubnt-icon--unms:before {
      content: "\e939";
    }

    .textContainer {
      margin: 0 auto;
      width: fit-content;
      height: calc(100vh - 350px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .verticalChild {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="unifiContainer">
  <div class="mainContainer">
    <a
      href="https://unms.com/"
      className="unifiAccount__unifiLogo login-account__logo icon ubnt-icon--unms"
    />
    <div class="textContainer">
      <div class="verticalChild">
        <div style="text-align: center">
          <h1>UNMS is starting... </h1>
          <p>This should not take more than a minute.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="rocketContainer"></div>
</div>
</body>
</html>
